<body>
<h1>Datatype conversion</h1>
<h2>number, parseFloat, parseInt</h2>
<h3>var, let, const</h3>

<label for="">Enter your age:</label>
<input type="text" id="myAge">
<br>
<label for="">Enter the amount that you want to add to the age:</label>
<input type="text" id="myAmount">
<button type="button" id="activateTextbox">Activate</button>
<p id="myResult"></p>

<script>
    document.getElementById("activateTextbox").onclick = function (){
        let age = document.getElementById("myAge").value;
        let amount = document.getElementById("myAmount").value;

        age = Number(age)+Number(amount);
        document.getElementById("myResult").innerHTML  = age;
    }

    /*document.getElementById("activateTextbox").onclick = function (){

    }*/
</script>
</body>
